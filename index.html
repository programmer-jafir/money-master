<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dollar Master</title>
    <!-- Boostrap style sheet  -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Css style sheet  -->
    <link rel="stylesheet" href="css/style.css">

    <!-- font link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">


</head>
<body>
    <main>
        <div class="container">
            <h1 class="text-center header-margin">Dollar Master</h1>
                <div class="row d-flex justify-content-between align-items-center">
                    <div class="col-md-7">
                        <img class="img-fluid" src="img/alexander-mils-lCPhGxs7pww-unsplash.jpg" alt="">
                    </div>
                    <div class="col-md-5 text-center">
                            <h5 class="roboto-medium">Income</h5>
                            <label class="item-name" for="">Income:</label>
                            <input id="income" class="rounded" type="text" name="" id="" >
    
                            <h5 class="roboto-medium">Expenses</h5>
                            <label class="item-name" for="">Food:</label>
                            <input id="food" class="rounded input-margin" type="text" name="" id="" >
                            <br>
                            <label class="item-name" for="">Rent:</label>
                            <input id="rent" class="rounded input-margin" type="text" name="" id="" >
                            <br>
                            <label class="item-name" for="">Clothes:</label>
                            <input id="clothes" class="rounded input-margin" type="text" name="" id="" >
                            <br>
                            <button id="Calculate" class="btn btn-primary">Calculate</button>
    
                            <h5 class="roboto-medium">Total Expenses:<span id="total-expenses">0</span></h5>
                            <h5 class="roboto-medium">Balance:<span id="balance">0</span></h5>
                            <label class="item-name" for="">Save:</label>
                            <input class="rounded input-margin" type="text" name="" id="save-input"> % <button onclick="saveAmount()" class="btn btn-primary">Save</button>
                            <h5 class="roboto-medium">Saving Amount:<span id="save-amount">0</span></h5>
                            <h5 class="roboto-medium">Remaining Balance:<span id="remaining-balance">0</span></h5>
                    </div>
                </div>
       </div>
    </main>
    <script src="js/app.js"></script>
</body>
</html>
